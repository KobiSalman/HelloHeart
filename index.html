<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Heart</title>
  <link rel="stylesheet" href="main.css">
</head>

<body class="light-theme">
  <h1>Hello Heart</h1>
  <p id="helloHeartImg">
    <img id="HeartBeatImg" src="HeartBeat.gif" alt="">
  </p>
  <p id="msg">Please Enter Test Details</p>
  <form class="mainForm" name="mainForm">
    <div class="form-group">
      <!-- <label for="inputTestName">Test Name</label> -->
      <input type="text" name="inputTestName" class="form-control" id="inputTestName" placeholder="Enter a Test Name">
    </div>
    <div class="form-group">
      <!-- <label for="inputTestResult">Test Result</label> -->
      <input type="number" name="inputTestResult" class="form-control" id="inputTestResult"
        placeholder="Enter a Test Result">
    </div>
    <button type="button" class="btn btn-danger" onClick="validateForm();">Check</button>
    <button type="button" class="btn btn-success" onClick="clearFields();">Clear</button>
    <br>
    <div id="testResults">
      <p id="testNameForm"></p>
      <p id="testResultForm"></p>
    </div>
  </form>

  <script src="app.js"></script>
  <script src="testsTypes.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
